<html lang="en">
  <head>

    <title>Lazy Loading Images</title>

        loading="lazy"

      />

        loading="lazy"

        alt="swag monke"
        class="lazy"
      />

        loading="lazy"
        src="images/standOnWater.webp"
        alt="stand on water"
        class="lazy"
      />
      <img
        loading="lazy"
        src="images/kangarooSelfie.webp"
        alt="kangaroo selfie"
        class="lazy"
      />
      <img
        loading="lazy"
        src="images/joseJuanAlturoDeLosAlturos.webp"
        alt="jose"
        class="lazy"
      /i>
    </main>
    <footer>
      <p>&copy; 2024 My WDD230 Project</p>
