  <main>
    <section>
      <h2>Contact Information</h2>
      <p>For inquiries, feel free to reach us at:</p>
      <ul>
        <li><strong>Email:</strong> info@scootscozumel.com</li>
        <li><strong>Phone:</strong> +52 987-123-4567</li>
        <li><strong>Hours:</strong> Mon-Sun, 8:00 AM - 6:00 PM</li>
      </ul>
    </section>
    <section>
      <h2>Our Locations</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3722.468917732323!2d-86.950563!3d20.511752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e4329d7a4624b%3A0x0!2zMjDCsDMwJzQyLjMiTiA4NsKwNTcnMDguMCJX!5e0!3m2!1sen!2smx!4v1234567890123"

      </div>
    </section>
    <section id="reservation-form">
      <h2>Contact Us</h2>
      <form>
        <div class="form-grid">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        
          <label for="message">Comment:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>


    <section>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3722.070022679658!2d-86.973539!3d20.476226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e4329d7a4624b%3A0x0!2zMjDCsDI4JzM0LjQiTiA4NsKwNTgnMjMuOCJX!5e0!3m2!1sen!2smx!4v1234567890123"
